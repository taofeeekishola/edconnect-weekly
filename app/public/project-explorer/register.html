<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
    
        <nav class="nav">
             <a class="nav-header white-txt" href="index.html">Project Explorer</a>

            <form action="#" class="search">
                <input type="text" class="search-input" placeholder="Search Projects" value="Search Projects">
            </form>

           <input type="submit" class="button" value="Search">

            <ul class="nav-list">
                <li><a class="nav-link blue-txt" href="search.html">Projects</a></li>
                <li><a class="nav-link blue-txt" href="createproject.html">Submit</a></li>
            </ul>

            <ul class="nav-list right">
                <li><a class="nav-link blue-txt" href="register.html">Sign Up</a></li>
                <li><a class="nav-link blue-txt" href="login.html">Login</a></li>
            </ul>

        </nav>

        <div class="container">
            <h2 class="heading-2">Sign Up</h2>
            <form class="login-form">
                
                <div class="two-row">
                    <div class="form-group">
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" placeholder="First Name">
                    </div>

                    <div class="form-group">
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" placeholder="Last Name">
                    </div>
                </div>

                <div class="two-row">
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" placeholder="Your Email Address">
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Your Password">
                    </div>
                </div>
                
                <div class="two-row">
                    <div class="form-group form-group-2">
                        <label for="program">Program:</label>
                        <select id="program">
                            <option value="Computer Science">Choose...</option>
                        </select>
                    </div>
                     
                    <div class="form-group">
                        <label for="matric">Matric Number:</label>
                        <input type="text" id="matric" placeholder="e.g 17/2027">
                    </div>
                     
                    <div class="form-group">
                        <label for="year">Year of Graduation:</label>
                        <select id="year">
                            <option value="2020">Choose...</option>
                        </select>
                    </div>   
                </div>

                
                                    
                <input type="submit" class="btn" value="Sign Up">
            </form>

            
        </div>

        <div class="container-2">
            <footer class="main-footer">
                <div class="">
                    <span>Project Explorer &copy; 2020 . </span>
                    <span class="bold">Edconnect</span>
                </div>
            </footer>
        </div>
        
    </body>
</html>
