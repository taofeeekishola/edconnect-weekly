<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-white">
        <a href="#" class="navbar-brand">Project Explorer</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
            <button class="btn btn-outline-light my-sm-0" type="submit">Search</button>
        </form>
        <div class='collapse navbar-collapse'>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">Project</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Submit</a>
                </li>
            </ul>
        </div>
        <div class='collapse navbar-collapse'>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">Signed in as: </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Ishola Taofeek</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Login</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <div class="row w-100 py-5 justify-content-center">
            <div class="col-12 col-sm-6 col-md-6">
                <h1 class="text center">Submit Project</h1>
                <form class="form-container">
                    <div class="form-group">
                        <label >Project Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter Project Name">
                    </div>
                    <div class="form-group">
                        <label for="projectabstract">Project Abstract</label>
                        <textarea class="form-control" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="authors">Author(s)</label>
                        <input type="text" class="form-control" name="authors" placeholder="Enter Authors Name (seperated by comma)">
                    </div>
                    <div class="form-group">
                        <label for="authors">Tag(s)</label>
                        <input type="text" class="form-control" id="email" name="tags"
                            placeholder="Use # to tag projects with different topics(e.g. #javascript, #mongodb)">
                    </div>
                    <button class="btn btn-primary" type="submit">Contine</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container pt-2 mt-5 ">
        <div class="row">
            <div class="col-sm-12 jumbotron" id="footer-jumbotron">
                <p class="float-sm-right">Project Explorer <span>&#169;</span> 2020-<b>Edconnect</b></p>
            </div>
        </div>
    </div>
</body>

</html>
