            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">

                    <input id="search_term" class="form-control mr-sm-2" type="text" placeholder="Search Projects" />

                </form>

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="search.html">Projects</a>
                    </li>
                    <li class="nav-item">

                    <li>
                </ul>

                <ul class="navbar-nav float-right">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Sign Up</a>
                    <li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    <li>
                </ul>
            </div>
        </nav>

        <div class="container mt-5 mb-5">
            <div id="inline-header">
                <span class="h2 pull-left">Ishola Taofeek</span>
                <medium class="text-muted">test@edconnect.ng</medium>
            </div>

            <div class="jumbotron" id="special-jumbotron">
                <div class="row">
                    <div class="col">Program: </div>
                    <div class="col">Matriculation: </div>
                    <div class="col">Graduation Year: </div>
                </div>

                <div class="row">
                    <div class="col">Computer Science</div>
                    <div class="col">00/0000</div>
                    <div class="col">2019</div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row pl-3">
                <h3>Update Profile</h3>
            </div>
            <hr>
            <div id="fast">
                <form class="justify-content-center">
                    <div class="form-row px-5">
                        <div class="col-md-6 col-sm-12">
                            <label for="firstname" class="pt-1">First Name</label>
                            <input type="text" class="form-control " placeholder="First Name">
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <label for="lastname" class="pt-1">Last Name</label>
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-row px-5">
                        <div class="col-md-6 col-sm-12">
                            <label for="email" class="pt-1">Email Address</label>
                            <input type="email" class="form-control" placeholder="Your Email Address">
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <label for="program" class="pt-1">Program</label>
                            <select class="form-control">
                                <option>Choose..</option>
                                <option>Accounting</option>
                                <option>Public Health</option>
                                <option>Law</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row px-5">
                        <div class="col-md-6 col-sm-12">
                            <label for="matrcno" class="pt-1">Matriculation Number</label>
                            <input type="text" class="form-control" placeholder="e.g. 17/2037">
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <label for="gradyear" class="pt-1">Graduation Year</label>
                            <select class="form-control">
                                <option>Choose..</option>
                                <option>2021</option>
                                <option>2022</option>
                                <option>2023</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="pl-5 pt-3">
                                <button class="btn btn-primary" type="submit">Update Profile</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <h3>Change Password</h3>
            </div>
            <hr>
            <div id="fast">
                <form class="justify-content-center">
                    <div class="form-row px-5">
                        <div class="col-md-4 col-sm-12">
                            <label for="currentpassword" class="pt-1">Current Password</label>
                            <input type="password" class="form-control" placeholder="Current Pasword">
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <label for="newpassword" class="pt-1">New Password</label>
                            <input type="password" class="form-control" placeholder="New Pasword">
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <label for="confirmpassword" class="pt-1">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Confirm Pasword">
                        </div>
                    </div>
                     <div class="form-row">
                         <div class="col">
                             <div class="pl-5 pt-3">
                                 <button class="btn btn-primary" type="submit">Change Password</button>
                             </div>
                         </div>
                     </div>
                </form>
            </div>
        </div>

       <div class="container pt-2 mt-5 ">
           <div class="row">
               <div class="col-sm-12 jumbotron" id="footer-jumbotron">
                   <p class="float-sm-right">Project Explorer <span>&#169;</span> 2020-<b>Edconnect</b></p>
               </div>
           </div>
       </div>
    </body>
