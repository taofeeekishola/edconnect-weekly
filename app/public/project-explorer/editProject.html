<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark navbar-static-top bg-primary">
        <a class="navbar-brand" href="index.html">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <form class="form-inline my-2 my-lg-0" name="prp">
                <input id="search_term" class="form-control mr-sm-2" type="text" placeholder="Search Projects" />
                <button id="search-btn" class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>

            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="createProject.html">Submit</a>
                <li>
            </ul>

            <ul class="navbar-nav float-right">
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Sign Up</a>
                <li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                <li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <div class="row pl-3">
            <h2>Project 4</h2>
        </div>
        <div class="jumbotron" id="special-jumbotron">
            <div class="row">
                <div class="col-3">Created By: </div>
                <div class="col-3">Date Created: </div>
                <div class="col-4">Last Updated: </div>
                <div class="col-2"><a href="viewProject.html" class="btn btn-primary" type="button"
                        id="project-btn">View Project</a></div>
            </div>

            <div class="row">
                <div class="col-3">Ishola Taofeek</div>
                <div class="col-3">2020-03-03</div>
                <div class="col-6">2020-07-13</div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <h4>Edit Project</h4>
                <hr>
                <form class="form-container">
                    <div class="form-group">
                        <label>Project Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Project 4">
                    </div>
                    <div class="form-group">
                        <label for="projectabstract">Project Abstract</label>
                        <textarea class="form-control"
                            rows="10">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus eum possimus ex. Non molestiae sequi esse, velit quam facilis cumque odit fuga, dignissimos voluptatem expedita tenetur dolores iste nobis doloremque?</textarea>
                    </div>
                    <div class="form-group">
                        <label for="authors">Author(s)</label>
                        <input type="text" class="form-control" name="authors" placeholder="Ishola Taofeek, Ola Boluwatife">
                    </div>
                    <div class="form-group">
                        <label for="authors">Tag(s)</label>
                        <input type="text" class="form-control" name="tags" placeholder="#yami,#ejs">
                    </div>
                    <button class="btn btn-primary" type="submit">Save</button>
                </form>
            </div>
            <div class="col-md-6 col-sm-12">
                <h4>Mange Project files</h4>
                <hr>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="click to open file browser"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-light" type="button">Browse</button>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        <h4>Project files</h4>
                    </div>
                    <div class="card-body">
                        <p class="text-center">No file uploaded yet</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container pt-2 mt-5 ">
        <div class="row">
            <div class="col-sm-12 jumbotron" id="footer-jumbotron">
                <p class="float-sm-right">Project Explorer <span>&#169;</span> 2020-<b>Edconnect</b></p>
            </div>
        </div>
    </div>
</body>

</html>
