<!DOCTYPE html>
<html>
    <head>
         <link rel="stylesheet" href="css/bootstrap.min.css">
         <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark navbar-static-top bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <form class="form-inline my-2 my-lg-0" name="prp">
                    <input id="search_term" class="form-control mr-sm-2" type="text" placeholder="Search Projects" />
                    <button id="search-btn" class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="search.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="createProject.html">Submit</a>
                    <li>
                </ul>

                <ul class="navbar-nav float-right">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Sign Up</a>
                    <li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    <li>
                </ul>
            </div>
        </nav>

        <div id="fast">
            <div class="container mt-5 fast">
                <form class="justify-content-center">
                    <h1 class="pl-5">Sign Up</h1>
                    <div class="form-row px-5">
                         <div class="form-group col-md-6">
                             <label for="inputFirstName">First Name:</label>
                             <input name="firstName" type="text" class="form-control" id="inputFirstName"
                                 placeholder="First Name">
                         </div>
                         <div class="form-group col-md-6">
                             <label for="inputLastName">Last Name:</label>
                             <input name="lastName" type="text" class="form-control" id="inputLastName"
                                 placeholder="Last Name">
                         </div>
                         </div>

                         <div class="form-row px-5">
                             <div class="form-group col-md-6">
                                 <label for="inputEmailAddress">Email Address:</label>
                                 <input name="email" type="email" class="form-control" id="inputEmailAddress"
                                     placeholder="Email Address">
                             </div>
                             <div class="form-group col-md-6">
                                 <label for="inputPassword">Password:</label>
                                 <input name="password" type="password" class="form-control" id="inputPassword"
                                     placeholder="Password">
                             </div>
                    </div>
                     <div class="form-row px-5">
                         <div class="col-md-6 col-sm-12">
                            <label for="program" class="pt-1">Program</label>
                            <select class="form-control" name="program">
                                <option>Choose..</option>
                                <option>Accounting</option>
                                <option>Public Health</option>
                                <option>Law</option>
                            </select>
                         </div>
                         <div class="col-md-3 col-sm-12">
                             <label for="matrcno" class="pt-1">Matriculation Number</label>
                             <input type="text" name="matricNumber" class="form-control" placeholder="e.g. 17/2037">
                         </div>
                         <div class="col-md-3 col-sm-12">
                             <label for="gradyear" class="pt-1">Graduation Year</label>
                             <select class="form-control" name="graduationYear">
                                 <option>Choose..</option>
                                 <option>2021</option>
                                 <option>2022</option>
                                 <option>2023</option>
                             </select>
                         </div>
                     </div>
                     <div class="form-row">
                         <div class="col">
                             <div class="pl-5 pt-3">
                                <button class="btn btn-primary" type="submit">Sign Up</button>
                             </div>
                         </div>
                     </div>   
                </form>
            </div>
        </div>
         
         <div class="container pt-2 mt-5 ">
             <div class="row">
                 <div class="col-sm-12 jumbotron" id="footer-jumbotron">
                     <p class="float-sm-right">Project Explorer <span>&#169;</span> 2020-<b>Edconnect</b></p>
                 </div>
             </div>
         </div>
    </body>
</html>
