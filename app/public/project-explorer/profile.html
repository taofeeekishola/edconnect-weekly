<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <nav class="nav">
             <a class="nav-header white-txt" href="index.html">Project Explorer</a>

            <form action="#" class="search">
                <input type="text" class="search-input" placeholder="Search projects">
            </form>

            <a href="#" class="search-btn">Search</a>

            <ul class="nav-list">
                <li><a class="nav-link blue-txt" href="search.html">Projects</a></li>
                <li><a class="nav-link blue-txt" href="createproject.html">Submit</a></li>
            </ul>

            <ul class="nav-list right">
                <li><a class="nav-link blue-txt" href="#">Signed in as:</a></li>
                <li><a class="nav-link white-txt" href="#">Ishola Taofeek</a></li>
                <li><a class="nav-link blue-txt" href="#">Logout</a></li>
            </ul>

        </nav>

        <div class="container-3">
            <div class="username">
                <h2 class="heading-2">Ishola</h2>
                <p>@edconnect.ng</p>
            </div>
            
            <div class="hero project-info">
                <ul>
                    <li>
                        <div class="detail">
                            <div class="">Program :</div>
                            <div class="">Computer Science</div>
                        </div>
                    </li>
    
                    <li>
                        <div class="detail">
                            <div class="">Matriculation:</div>
                            <div class="">00/0000</div>
                        </div> 
                    </li>
    
                    <li>
                        <div class="detail">
                            <div class="">Graduation Year :</div>
                            <div class="">2019</div>
                        </div>
                    </li>
                </ul>
            </div>
    
            <h3 class="heading-3 heading-bottom-border">Update Profile</h3>
    
            <form class="login-form container">
                
                <div class="two-row">
                    <div class="form-group">
                        <label for="firstname">First Name:</label> 
                        <input id="firstname" type="text">
                    </div>
        
                    <div class="form-group">
                       <label for="lastname">Last Name:</label> 
                        <input id="lastname" type="text">
                    </div>
                </div>
                
                <div class="two-row">
                    <div class="form-group">
                        <label for="email">Email Address:</label> 
                        <input id="email" type="email">
                    </div>
        
                    <div class="form-group">
                        <label for="program">Program</label>
                        <select id="program">
                            <option value="Computer Science">Computer Science</option>
                        </select>
                    </div>
                </div>

                <div class="two-row">
                    <div class="form-group">
                        <label for="matric">Matric Number</label>
                        <input id="matric" type="text">
                    </div>
        
                    <div class="form-group">
                        <label for="year">Year of Graduation</label>  
                        <select id="year">
                            <option value="2020">2020</option>
                        </select>
                    </div>
                </div>

                <input class="btn" type="submit" value="Update profile">
    
                
            </form>

            <h3 class="heading-3 heading-bottom-border">Change Password</h3>

            <form action="#" class="login-form container">

                <div class="two-row">
                    <div class="form-group">
                        <label for="password">Current Paswword:</label> 
                        <input id="password" type="password" placeholder="Current Password">
                    </div>
        
                    <div class="form-group">
                        <label for="newpass">New Password:</label> 
                        <input id="newpass" type="password" placeholder="Your New Password">
                    </div>
        
                    <div class="form-group">
                        <label for="confirm">Confirm Password:</label> 
                        <input id="confirm" type="password" placeholder="Confirm Password">
                    </div>   

                </div>

                <input class="btn" type="submit" value="Change Password">
            </form>

            <footer class="main-footer">
                <div class="">
                    <span>Project Explorer &copy; 2020 . </span>
                    <span class="bold">Edconnect</span>
                </div>
            </footer>

        </div>

            
        
        
    </body>
</html>
